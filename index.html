<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
        <link rel="icon" type="image/favicon.jpeg" href="favicon.icon">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class='bx  bx-location'></i>
            <input type="text" id="search-input" placeholder="Enter city name...">
            <button class="bx bx-search"></button> 
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.png">
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="description">Broken Coluds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx  bx-water'  ></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div> 
            </div>

            
            <div class="wind">
                <i class='bx  bx-wind'  ></i> 
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div> 
            </div>
        </div>

    <div class="not-found">
        <div class="box">
            <img src="images/404.png">
            <p>Oops! Location not found!</p>
        </div>
    </div> 
    
    </div>
</body>
</html>
